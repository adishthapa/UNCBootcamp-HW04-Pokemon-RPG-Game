<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CDN for Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- CDN for Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- CDN for Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Pokemon RPG</title>
</head>

<body>

    <!-- This is to enable autoplay on Google Chrome -->
    <iframe src="assets/sounds/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>

    <!-- Background music on loop -->
    <audio autoplay loop id="background-music">
    </audio>

    <!-- Music played based on pokemon selection -->
    <audio autoplay id="pokemon-sound">
    </audio>

    <div class="container start">
        <div class="row">
            <div class="col text-center" id="title">
                <h1>Pokemon RPG</h1>
                <h3 class="p-3">Choose your Pokemon!</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 text-center py-5 my-3">
                <input type="image" src="assets/images/bulbasaur.png" class="img-fluid w-100 h-100 bulbasaur-js1" alt="Bulbasaur" id="bulbasaur1">
                <div class="p-3 bulbasaur-js1" id="bulbasaur2">
                    <p>Bulbasaur</p>
                    <p>HP: 100</p>
                </div>
            </div>
            <div class="col-md-3 text-center py-5 my-3">
                <input type="image" src="assets/images/charmander.png" class="img-fluid w-100 h-100 charmander-js1" alt="Charmander" id="charmander1">
                <div class="p-3 charmander-js1" id="charmander2">
                    <p>Charmander</p>
                    <p>HP: 120</p>
                </div>
            </div>
            <div class="col-md-3 text-center py-5 my-3">
                <input type="image" src="assets/images/squirtle.png" class="img-fluid w-100 h-100 squirtle-js1" alt="Squirtle" id="squirtle1">
                <div class="p-3 squirtle-js1" id="squirtle2">
                    <p>Squirtle</p>
                    <p>HP: 150</p>
                </div>
            </div>
            <div class="col-md-3 text-center py-5 my-3">
                <input type="image" src="assets/images/pikachu.png" class="img-fluid w-100 h-100 pikachu-js1" alt="Pikachu" id="pikachu1">
                <div class="p-3 pikachu-js1" id="pikachu2">
                    <p>Pikachu</p>
                    <p>HP: 180</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container main">
        <div class="row">
            <div class="col-md text-center" id="title">
                <h3>Pokemons left to battle:</h3>
            </div>
        </div>

        <div class="row add-pokemon text-center">
            <div class="col-md-12 p-3 my-5 final">
                <h1 class='bg-danger fb'>Final Battle!!!</h1>
            </div>
            <div class="col-md py-5 bulbasaur-col">
                <input type="image" src="assets/images/bulbasaur.png" width="150" height="150" alt="Bulbasaur" id="bulbasaur1" class="bulbasaur-js2">
                <div class="p-3 m-auto info bulbasaur-js2" id="bulbasaur2">
                    <p>Bulbasaur</p>
                    <p>HP: 100</p>
                </div>
            </div>
            <div class="col-md py-5 charmander-col">
                <input type="image" src="assets/images/charmander.png" width="150" height="150" alt="Charmander" id="charmander1" class="charmander-js2">
                <div class="p-3 m-auto info charmander-js2" id="charmander2">
                    <p>Charmander</p>
                    <p>HP: 120</p>
                </div>
            </div>
            <div class="col-md py-5 squirtle-col">
                <input type="image" src="assets/images/squirtle.png" width="150" height="150" alt="Squirtle" id="squirtle1" class="squirtle-js2">
                <div class="p-3 m-auto info squirtle-js2" id="squirtle2">
                    <p>Squirtle</p>
                    <p>HP: 150</p>
                </div>
            </div>
            
            <div class="col-md py-5 pikachu-col">
                <input type="image" src="assets/images/pikachu.png" width="150" height="150" alt="Pikachu" id="pikachu1" class="pikachu-js2">
                <div class="p-3 m-auto info pikachu-js2" id="pikachu2">
                    <p>Pikachu</p>
                    <p>HP: 180</p>
                </div>
            </div>
        </div>

        <div class="row" id="fight">
            <div class="col-md-4 text-center" id="player">
                <h3>Player:</h3>
                <div class="col-md text-center py-5">
                    <input type="image" src="" class="player-img1" width="150" height="150" alt="Player">
                    <div class="p-3 m-auto info player-img2">
                        <p id="player-name"></p>
                        <p id="player-hp"></p>
                    </div>
                </div>
            </div>
            <div class ="col-md-4 text-center" id="vs">
                <h3>vs.</h3>

                <br>
                <br>
                <br>

                <button type="button" class="btn btn-danger btn-lg" id="attack">Attack!</button>

                <br>
                <br>
                <br>

                <div id="comments"></div>
            </div>
            <div class="col-md-4 text-center" id="cpu">
                <h3 id="opponent"></h3>
                <div class="col-md text-center py-5">
                    <input type="image" src="" class="cpu-img1" width="150" height="150" alt="CPU">
                    <div class="p-3 m-auto info cpu-img2">
                        <p id="cpu-name"></p>
                        <p id="cpu-hp"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CDN for Custom JS -->
    <script src="assets/javascript/game.js"></script>

</body>
</html>
