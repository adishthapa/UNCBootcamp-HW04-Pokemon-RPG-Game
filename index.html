<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CDN for Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- CDN for Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- CDN for Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Pokemon RPG</title>
</head>

<body>

    <div class="container start">
        <div class="row">
            <div class="col text-center" id="title">
                <h1>Pokemon RPG</h1>
                <h3 class="p-3">Choose your Pokemon!</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 text-center py-5" id="bulbasaur-js1">
                <img src="assets/images/bulbasaur.png" class="img-fluid w-100 h-100" alt="Bulbasaur" id="bulbasaur1">
                <div class="p-3" id="bulbasaur2">
                    <p>Bulbasaur</p>
                    <p>HP: 100</p>
                </div>
            </div>
            <div class="col-md-3 text-center py-5" id="squirtle-js1">
                <img src="assets/images/squirtle.png" class="img-fluid w-100 h-100" alt="Squirtle" id="squirtle1">
                <div class="p-3" id="squirtle2">
                    <p>Squirtle</p>
                    <p>HP: 120</p>
                </div>
            </div>
            <div class="col-md-3 text-center py-5" id="charmander-js1">
                <img src="assets/images/charmander.png" class="img-fluid w-100 h-100" alt="Charmander" id="charmander1">
                <div class="p-3" id="charmander2">
                    <p>Charmander</p>
                    <p>HP: 150</p>
                </div>
            </div>
            <div class="col-md-3 text-center py-5" id="pikachu-js1">
                <img src="assets/images/pikachu.png" class="img-fluid w-100 h-100" alt="Pikachu" id="pikachu1">
                <div class="p-3" id="pikachu2">
                    <p>Pikachu</p>
                    <p>HP: 180</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container main">
        <div class="row">
            <div class="col text-center" id="title">
                <h3>Pokemons left to battle:</h3>
            </div>
        </div>

        <div class="row add-pokemon">
            <div class="col-md text-center py-5" id="bulbasaur-js2">
                <img src="assets/images/bulbasaur.png" class="img-fluid w-50 h-50" alt="Bulbasaur" id="bulbasaur1">
                <div class="p-3 m-auto w-50" id="bulbasaur2">
                    <p>Bulbasaur</p>
                    <p>HP: 100</p>
                </div>
            </div>
            <div class="col-md text-center py-5" id="squirtle-js2">
                <img src="assets/images/squirtle.png" class="img-fluid w-50 h-50" alt="Squirtle" id="squirtle1">
                <div class="p-3 m-auto w-50" id="squirtle2">
                    <p>Squirtle</p>
                    <p>HP: 120</p>
                </div>
            </div>
            <div class="col-md text-center py-5" id="charmander-js2">
                <img src="assets/images/charmander.png" class="img-fluid w-50 h-50" alt="Charmander" id="charmander1">
                <div class="p-3 m-auto w-50" id="charmander2">
                    <p>Charmander</p>
                    <p>HP: 150</p>
                </div>
            </div>
            <div class="col-md text-center py-5" id="pikachu-js2">
                <img src="assets/images/pikachu.png" class="img-fluid w-50 h-50" alt="Pikachu" id="pikachu1">
                <div class="p-3 m-auto w-50" id="pikachu2">
                    <p>Pikachu</p>
                    <p>HP: 180</p>
                </div>
            </div>
        </div>

        <div class="row" id="fight">
            <div class="col-4 text-center" id="player">
                <h3>Player:</h3>
                <div class="col-md text-center py-5">
                    <img src="" class="img-fluid w-50 h-50 player-img1" alt="Player">
                    <div class="p-3 m-auto w-50 player-img2">
                        <p id="player-name"></p>
                        <p id="player-hp"></p>
                    </div>
                </div>
            </div>
            <div class ="col-4 text-center" id="vs">
                <h3>vs.</h3>

                <br>
                <br>
                <br>

                <button type="button" class="btn btn-danger btn-lg">Attack!</button>
            </div>
            <div class="col-4 text-center" id="cpu">
                <h3>Player:</h3>
                <div class="col-md text-center py-5">
                    <img src="" class="img-fluid w-50 h-50 cpu-img1" alt="CPU">
                    <div class="p-3 m-auto w-50 cpu-img2">
                        <p id="cpu-name"></p>
                        <p id="cpu-hp"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CDN for Custom JS -->
    <script src="assets/javascript/game.js"></script>

</body>
</html>
